<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube-like Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background: #f8f8f8;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav {
            display: flex;
        }
        nav a {
            margin: 0 15px;
            text-decoration: none;
            color: #333;
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 10px;
            padding: 20px;
        }
        .video-item {
            background: #ddd;
            padding: 10px;
            border-radius: 4px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background: #f8f8f8;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>YouTube-like Site</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Trending</a>
            <a href="#">Subscriptions</a>
            <a href="#">Library</a>
        </nav>
    </header>
    <main>
        <h2>Video Grid</h2>
        <div class="video-grid">
            <div class="video-item">Video 1</div>
            <div class="video-item">Video 2</div>
            <div class="video-item">Video 3</div>
            <div class="video-item">Video 4</div>
            <div class="video-item">Video 5</div>
        </div>
    </main>
    <footer>
        <p>&copy; 2026. All rights reserved.</p>
    </footer>
</body>
</html>
